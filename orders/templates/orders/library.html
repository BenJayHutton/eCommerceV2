{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
    <h1>Library</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table">
            <thead><th>Item</th><th>Bought</th><th>Download</th><th>Order</th></thead>
            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href="{{object.product.get_absolute_url }}">{{ object.product.title }}</a></td>
                        <td>{{ object.timestamp }}</td>
                        <td>coming soon</td>
                        <td><a href="#"> Order #{{ object.order_id }}</a></td>
                    </tr>
                {% empty %}
                <tr><td colspan="4"><p class="lead">No orders yet</p></td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
