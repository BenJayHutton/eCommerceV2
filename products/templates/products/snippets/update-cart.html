<form class='form-product-ajax' method='POST' action='{% url "cart:update" %}' data-endpoint='#' class='form'{% if request.user.is_authenticated %} data-user='abc'{% endif %}>
    {% csrf_token %}
    <input type='hidden' name='product_id' value='{{ product_obj.id }}' {% if product.is_digital %} data-is-digital='true'{% endif %} />
    {% for key, value in cart_item_id.items %}
    {% if product_obj == key %}
    <input type="hidden" name="cart_item_id" value="{{value}}">
    {% endif %}
    {% endfor %}
    <span class='submit-span'>
        {% if product_obj.quantity > 0 %}
            {% if product_obj in cart_item_obj %}
                <a class='btn btn-link' href='{% url "cart:home" %}'>In cart</a> <button type='submit' name="cart_item_remove"  value="True" class='btn btn-danger'>Remove</button></div>
            {% else %}
                <input name='product_quantity' type='number' min='0' max='{{ product_obj.quantity }}' value='0' style='width: 50px;' />
                <button type='submit' name="cart_item_add" value="True" class='btn btn-success'>Add to cart</button>
            {% endif %}
        {% endif %}
    </span>
</form>
