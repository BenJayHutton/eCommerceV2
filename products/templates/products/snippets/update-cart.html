<form class='form-product-ajax' method='POST' action='{% url "cart:cart" %}' data-endpoint='#' class='form'{% if request.user.is_authenticated %} data-user='abc'{% endif %}>{% csrf_token %}
    <input type='hidden' name='product_id' value='{{ product.id }}' {% if product.is_digital %} data-is-digital='true'{% endif %} />    
    <span class='submit-span'>
        {% if product.quantity > 0 %}
            {% if product in cart.products.all %}
                <div class='btn-group'><a class='btn btn-link' href='{% url "cart:cart" %}'>In cart</a> <button type='submit' class='btn btn-link'>Remove</button></div> 
            {% else %}
            <input name='product_quantity' type='number' min='0' max='{{ product.quantity }}' value='0' style='width: 50px;' />
            <button type='submit' class='btn btn-success'>Add to cart</button>
            {% endif %}
        {% endif %}
    </span>
</form>
