<form class='form-product-ajax' method='POST' action='{% url "cart:update" %}' data-endpoint='#' {% if request.user.is_authenticated %} data-user='abc'{% endif %}>
    {% csrf_token %}
    <input type='hidden' id="product_id" name='product_id' value='{{ product_obj.id }}' {% if product.is_digital %} data-is-digital='true'{% endif %} />
    {% for key, value in cart_item_id.items %}
    {% if product_obj == key %}
    <input type="hidden" id="cart_item_id" name="cart_item_id" value="{{value}}">
    {% endif %}
    {% endfor %}
        {% if product_obj.quantity > 0 %}
        <span class='submit-span'>
            {% if product_obj in cart_item_obj %}
                <a id="in-cart" class='btn btn-link in-cart' href='{% url "cart:home" %}'>In cart</a><button class='btn btn-danger btn-remove' type='submit' id="cart_item_remove" name='cart_item_remove' value='true'>Remove</button>
            {% else %}
                <input id="product_quantity" name='product_quantity' type='number' min='1' max='{{ product_obj.quantity }}' value='1' /><button type='submit' id="cart_item_add" name='cart_item_add' value='true' class='btn btn-success btn-add'>Add to cart</button>
            {% endif %}
        </span>
        {% endif %}    
</form>
