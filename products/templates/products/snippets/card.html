<div class="card" style="width: 15rem;">
  {% if product.image %}
    <a href='{{ product.get_absolute_url }}'>
      <img class="card-img-top" src="{{product.image.url}}" alt="{{ product.title}} logo">
    </a>
  {% else %}
      <img src='https://i0.wp.com/www.plagiarismtoday.com/wp-content/uploads/2011/11/copyright-symbol-square.jpg' class='image-fluid' height="100px" width="100px"/> <br/>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text"> {{ product.description|linebreaks|truncatewords:12 }}</p>
    
    <div class="text-center">
      Quantity: {{ product.quantity}}<br>
      {% include 'products/snippets/update-cart.html' with product_obj=product cart_item_obj=cart_item_obj cart_obj=cart_obj %}
      <a href="{{ product.get_absolute_url }}" class="btn btn-primary my-2">View</a>
    </div>
  </div>
</div>
