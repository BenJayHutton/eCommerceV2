<div class="card" style="width: 15rem;">
  {% if instance.image %}
    <a href='{{ instance.get_absolute_url }}'>
      <img class="card-img-top" src="{{instance.image.url}}" alt="{{ instance.title}} logo">
    </a>
  {% else %}
      <img src='https://i0.wp.com/www.plagiarismtoday.com/wp-content/uploads/2011/11/copyright-symbol-square.jpg' class='image-fluid' height="100px" width="100px"/> <br/>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text"> {{ instance.description|linebreaks|truncatewords:12 }}</p>
    
    <div class="text-center">
      Quantity: {{ instance.quantity}}
      <a href="{{ instance.get_absolute_url }}" class="btn btn-primary my-2">View</a>
      <a href="#" class="btn btn-primary btn-success my-2">Add to Cart</a>
    </div>
  </div>
</div>
