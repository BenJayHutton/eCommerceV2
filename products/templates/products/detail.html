{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-12 col-md-6">
      <h1>{{ object.title }}</h1>
      Added: {{ object.timestamp|timesince }} ago<br/>
      Quantity: {{ object.quantity }}<br/>
      Description:{{ object.description|linebreaks }}<br/>            
      {% if object.image %}
          <img src='{{ object.image.url }}' class='image-fluid' height="200px"/> <br/>
      {% endif %}
    </div>
  </div>
{% endblock %}
