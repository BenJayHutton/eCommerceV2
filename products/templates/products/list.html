{% extends "base.html" %}
{% block content%}
<h1>{{ page_header }}</h1>
{% if product_list %}
<div class="row">
  {% for product in product_list %}
  <div class='col-sm-12 col-md-4 col-lg-4 my-2'>
    {% include 'products/snippets/card.html' with product_obj=product cart_item_obj=cart_item_obj %} <br>
  </div>
  {% endfor %}
</div>
{% endif %}
{{cart_obj.id}}
{% endblock %}
