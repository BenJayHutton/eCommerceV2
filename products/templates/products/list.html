{% extends "base.html" %}
{% block content%}
<h1>{{ page_header }}</h1>
{% if object_list %}
  {% for product in object_list %}
    <div class='col-sm-6 col-md-4 col-lg-3 my-2'>
        {% include 'products/snippets/card.html' with product=product %}
    </div>      
  {% endfor %}
{% endif %}
{% endblock %}
